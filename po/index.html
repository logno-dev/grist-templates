<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grist Custom Widget</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    :root,
    html,
    * {
      padding: 0;
      margin: 0;
      background-color: white;
      color: black;
    }

    #app {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 1rem;
    }

    table {
      border-collapse: collapse;
    }

    td,
    th {
      border: 1px solid black;
      padding: .3rem;
    }

    .total {
      text-align: right;
    }

    th,
    .total,
    .total strong {
      background-color: #f0f0f0;
    }

    .flex {
      display: flex;
    }


    .sample-id-cell {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
    }

    .copy-btn {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 2px 6px;
      font-size: 10px;
      cursor: pointer;
      min-width: fit-content;
    }

    .copy-btn:hover {
      background: #0056b3;
    }

    .copy-btn:active {
      background: #004085;
    }

    #note {
      padding: 1rem;
      text-align: center;
      border: solid 1px black;
      border-radius: 6px;
    }

    #note p {
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="flex">
      <div id="po"></div>
      <div id="note"></div>
    </div>
    <table>
      <thead>
        <th>Sample Id</th>
        <th>Test</th>
        <th>Rush</th>
        <th>New Client</th>
        <th>Price</th>
      </thead>
      <tbody id="data"></tbody>
    </table>
  </div>
  <script>
    // Register global error handler.
    // Tell Grist we are ready.
    grist.ready({
      columns: ['date', 'poNum', 'lab', 'note', 'items', 'prep', 'total'],
      // Inform about required access level.
      requiredAccess: 'read table'
    });

    const dataList = document.getElementById("data");
    const po = document.getElementById("po");
    const note = document.getElementById("note")

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        console.log('Copied to clipboard:', text);
      }).catch(err => {
        console.error('Failed to copy: ', err);
        // Fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
      });
    }

    grist.onRecord((d) => {
      po.innerHTML = ''
      data.innerHTML = ''
      note.innerHTML = ''

      const record = grist.mapColumnNames(d)

      po.innerHTML = `<strong>Date:</strong> ${record.date}<br><strong>Lab:</strong> ${record.lab}<br><strong>PO#:</strong> ${record.poNum}<br><strong>Prepared By:</strong> ${record.prep}`

      note.innerHTML = `<p><strong>Notes:</strong><br>${record.note}</p>`

      record.items.forEach((item) => {
        data.innerHTML += `<tr><td id="${item.sampleId}"><div class="sample-id-cell"><span>${item.sampleId}</span><button class="copy-btn" onclick="copyToClipboard('${item.sampleId}')">Copy</button></div></td><td>${item.testMethod}</td><td>${item.rush}</td><td>${item.new ? "yes" : ""}</td><td>${item.testMethodPrice}</td></tr>`
      })
      data.innerHTML += `<tr><td colspan="4" class="total"><strong>TOTAL:</strong</td><td>${record.total}</td></tr>`
    })
  </script>
</body>

</html>
