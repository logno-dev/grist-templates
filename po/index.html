<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grist Custom Widget</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
</head>

<body>
  <div id="app">
    <div id="po"></div>
    <table>
      <thead>
        <th>Sample Id</th>
        <th>Test</th>
        <th>Price</th>
        <th>New Client</th>
      </thead>
      <tbody id="data"></tbody>
    </table>
  </div>
  <script>
    // Register global error handler.
    // Tell Grist we are ready.
    grist.ready({
      columns: ['poNum', 'lab', 'address', 'items', 'prep'],
      // Inform about required access level.
      requiredAccess: 'read table'
    });

    const dataList = document.getElementById("data");
    const po = document.getElementById("po");

    grist.onRecords((records) => {
      const mapped = grist.mapColumnNames(records)
      po.innerHTML = ''
      data.innerHTML = ''
      mapped.forEach((record) => {
        po.innerHTML = `<strong>Lab:</strong> ${record.lab}<br><strong>PO#:</strong> ${record.poNum}<br><strong>Prepared By:</strong> ${record.prep}`
        record.items.forEach((item) => {
          data.innerHTML += `<tr><td>${item.sampleId}</td><td>${item.testMethod}</td><td>${item.testMethodPrice}</td><td>${item.new}</td></tr>`
        })

      })
    })
  </script>
</body>

</html>
