<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grist Custom Widget</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    :root,
    html {
      padding: 0;
      margin: 0;
    }

    #app {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 1rem;
    }

    table {
      border-collapse: collapse;
    }

    td,
    th {
      border: 1px solid black;
      padding: .3rem;
    }

    .total {
      text-align: right;
    }

    th,
    .total {
      background-color: #f0f0f0;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="po"></div>
    <table>
      <thead>
        <th>Sample Id</th>
        <th>Test</th>
        <th>New Client</th>
        <th>Price</th>
      </thead>
      <tbody id="data"></tbody>
    </table>
  </div>
  <script>
    // Register global error handler.
    // Tell Grist we are ready.
    grist.ready({
      columns: ['date', 'poNum', 'lab', 'address', 'items', 'prep', 'total'],
      // Inform about required access level.
      requiredAccess: 'read table'
    });

    const dataList = document.getElementById("data");
    const po = document.getElementById("po");

    grist.onRecord((d) => {
      po.innerHTML = ''
      data.innerHTML = ''
      const record = grist.mapColumnNames(d)
      po.innerHTML = `<strong>Date:</strong> ${record.date}<br><strong>Lab:</strong> ${record.lab}<br><strong>PO#:</strong> ${record.poNum}<br><strong>Prepared By:</strong> ${record.prep}`
      record.items.forEach((item) => {
        data.innerHTML += `<tr><td>${item.sampleId}</td><td>${item.testMethod}</td><td>${item.new}</td><td>${item.testMethodPrice}</td></tr>`
      })
      data.innerHTML += `<tr><td colspan="3" class="total"><strong>TOTAL:</strong</td><td>${record.total}</td></tr>`
    })
  </script>
</body>

</html>
