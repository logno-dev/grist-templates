<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grist Templates</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }
        .template-list {
            list-style: none;
            padding: 0;
        }
        .template-item {
            background: #f8f9fa;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        .template-item h3 {
            margin: 0 0 0.5rem 0;
            color: #2c3e50;
        }
        .template-item a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        .template-item a:hover {
            text-decoration: underline;
        }
        .template-description {
            color: #666;
            font-size: 0.9rem;
            margin: 0.5rem 0 0 0;
        }
        .coming-soon {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Grist Templates</h1>
        <p>A collection of ready-to-use Grist templates for various use cases.</p>
    </header>

    <main>
        <section>
            <h2>Available Templates</h2>
            <ul class="template-list">
                <!-- Template items will be added here -->
                <!-- 
                Example template structure:
                <li class="template-item">
                    <h3><a href="./template-name/">Template Name</a></h3>
                    <p class="template-description">Brief description of what this template does and its use case.</p>
                </li>
                -->
            </ul>
            
            <div class="coming-soon">
                <p>Templates coming soon! Check back for updates.</p>
            </div>
        </section>
    </main>

    <footer>
        <hr>
        <p>Learn more about <a href="https://getgrist.com" target="_blank">Grist</a></p>
    </footer>
</body>
</html>
